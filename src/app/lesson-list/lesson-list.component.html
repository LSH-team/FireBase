<div class="border-left border-right border-top lesson-list">
  <div class="clearfix border-bottom p-md text-left"  *ngFor="let lesson of lessons" (click)="selectLesson(lesson)">
    <div class="col-sm-10 pull-left">
      <h3 class="control-label block">{{lesson.description}}</h3>
      <div>{{lesson.longDescription}}</div>
    </div>
    <div class="col-sm-2 pull-left">
      <li class="glyphicon glyphicon-time" style="font-size: 26px;"></li>
      <div class="m-t-sm">{{lesson.duration}}</div>
    </div>
  </div>
</div>
